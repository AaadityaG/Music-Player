<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/71bfd97a1a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/mahabli.png" class="song-img">
            <h1>Aasman Ko Chukar dekha</h1>
            <p>Daler Mehndi</p>

            <audio id="song">
                <source src="media/Aasman Ko Chukar dekha.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="5" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i id="player" class="fa-solid fa-play"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrIcon = document.getElementById("player");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrIcon.classList.contains("fa-pause")){
                song.pause();
                ctrIcon.classList.remove("fa-pause");
                ctrIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrIcon.classList.remove("fa-play");
                ctrIcon.classList.add("fa-pause");
            }
        }

        if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime;
            }, 500);
        }

        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrIcon.classList.add("fa-pause");
            ctrIcon.classList.remove("fa-play");
        }
    </script>
</body>
</html>
